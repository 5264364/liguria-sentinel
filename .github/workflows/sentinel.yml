name: Liguria Sentinel Bot

   on:
     schedule:
       - cron: '0 */6 * * *'
     workflow_dispatch:

   jobs:
     run-bot:
       runs-on: ubuntu-latest
       
       steps:
       - uses: actions/checkout@v3
       
       - uses: actions/setup-python@v4
         with:
           python-version: '3.11'
       
       - run: pip install -r requirements.txt
       
       - run: python src/scraper.py
